<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <line x1="40" y1="0" x2="40" y2="40" stroke="#1a1a2e" stroke-width="0.5"/>
      <line x1="0" y1="40" x2="40" y2="40" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-lg" width="200" height="200" patternUnits="userSpaceOnUse">
      <line x1="200" y1="0" x2="200" y2="200" stroke="#1f1f3a" stroke-width="1"/>
      <line x1="0" y1="200" x2="200" y2="200" stroke="#1f1f3a" stroke-width="1"/>
    </pattern>

    <!-- Neon glow filters -->
    <filter id="glow-pink" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20"/>
    </filter>

    <!-- Gradient definitions -->
    <linearGradient id="bg-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#05050a"/>
      <stop offset="40%" stop-color="#0a0a14"/>
      <stop offset="100%" stop-color="#0d0d1a"/>
    </linearGradient>
    <radialGradient id="orb-pink" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff2a6d" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ff2a6d" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb-cyan" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#05d9e8" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#05d9e8" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="line-grad-h" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff2a6d" stop-opacity="0"/>
      <stop offset="30%" stop-color="#ff2a6d" stop-opacity="0.6"/>
      <stop offset="70%" stop-color="#05d9e8" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#05d9e8" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="fade-up" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#0a0a14" stop-opacity="1"/>
      <stop offset="100%" stop-color="#0a0a14" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-grad)"/>

  <!-- Grid layers -->
  <rect width="1920" height="1080" fill="url(#grid)" opacity="0.5"/>
  <rect width="1920" height="1080" fill="url(#grid-lg)" opacity="0.3"/>

  <!-- Atmospheric orbs -->
  <ellipse cx="350" cy="280" rx="400" ry="350" fill="url(#orb-pink)"/>
  <ellipse cx="1500" cy="600" rx="500" ry="400" fill="url(#orb-cyan)"/>
  <ellipse cx="960" cy="900" rx="600" ry="250" fill="url(#orb-pink)" opacity="0.4"/>

  <!-- Horizon glow line -->
  <line x1="0" y1="680" x2="1920" y2="680" stroke="url(#line-grad-h)" stroke-width="2" filter="url(#glow-pink)"/>

  <!-- Perspective grid (ground plane) -->
  <g opacity="0.2" stroke="#05d9e8" stroke-width="0.5">
    <!-- Horizontal lines (perspective) -->
    <line x1="0" y1="700" x2="1920" y2="700"/>
    <line x1="0" y1="740" x2="1920" y2="740"/>
    <line x1="0" y1="790" x2="1920" y2="790"/>
    <line x1="0" y1="850" x2="1920" y2="850"/>
    <line x1="0" y1="930" x2="1920" y2="930"/>
    <line x1="0" y1="1030" x2="1920" y2="1030"/>
    <!-- Vertical converging lines -->
    <line x1="960" y1="680" x2="0" y2="1080"/>
    <line x1="960" y1="680" x2="200" y2="1080"/>
    <line x1="960" y1="680" x2="400" y2="1080"/>
    <line x1="960" y1="680" x2="600" y2="1080"/>
    <line x1="960" y1="680" x2="800" y2="1080"/>
    <line x1="960" y1="680" x2="960" y2="1080"/>
    <line x1="960" y1="680" x2="1120" y2="1080"/>
    <line x1="960" y1="680" x2="1320" y2="1080"/>
    <line x1="960" y1="680" x2="1520" y2="1080"/>
    <line x1="960" y1="680" x2="1720" y2="1080"/>
    <line x1="960" y1="680" x2="1920" y2="1080"/>
  </g>

  <!-- City skyline silhouettes -->
  <g fill="#0f0f1a" opacity="0.8">
    <!-- Background buildings -->
    <rect x="60" y="500" width="50" height="180"/>
    <rect x="120" y="460" width="70" height="220"/>
    <rect x="200" y="520" width="40" height="160"/>
    <rect x="250" y="440" width="60" height="240"/>
    <rect x="320" y="490" width="45" height="190"/>
    <rect x="380" y="410" width="80" height="270"/>
    <rect x="470" y="470" width="55" height="210"/>
    <rect x="540" y="430" width="65" height="250"/>
    <rect x="620" y="480" width="50" height="200"/>
    <rect x="690" y="400" width="90" height="280"/>
    <rect x="800" y="450" width="60" height="230"/>
    <rect x="870" y="380" width="100" height="300"/>
    <rect x="980" y="420" width="70" height="260"/>
    <rect x="1060" y="460" width="55" height="220"/>
    <rect x="1130" y="390" width="85" height="290"/>
    <rect x="1230" y="440" width="60" height="240"/>
    <rect x="1310" y="480" width="50" height="200"/>
    <rect x="1370" y="410" width="75" height="270"/>
    <rect x="1460" y="460" width="55" height="220"/>
    <rect x="1530" y="430" width="90" height="250"/>
    <rect x="1640" y="490" width="45" height="190"/>
    <rect x="1700" y="450" width="65" height="230"/>
    <rect x="1780" y="510" width="50" height="170"/>
    <rect x="1840" y="470" width="80" height="210"/>
  </g>

  <!-- Building window lights -->
  <g fill="#05d9e8" opacity="0.15">
    <rect x="135" y="475" width="4" height="4"/>
    <rect x="145" y="475" width="4" height="4"/>
    <rect x="135" y="490" width="4" height="4"/>
    <rect x="155" y="505" width="4" height="4"/>
    <rect x="270" y="460" width="4" height="4"/>
    <rect x="280" y="460" width="4" height="4"/>
    <rect x="270" y="475" width="4" height="4"/>
    <rect x="395" y="430" width="5" height="5"/>
    <rect x="410" y="430" width="5" height="5"/>
    <rect x="425" y="445" width="5" height="5"/>
    <rect x="395" y="460" width="5" height="5"/>
    <rect x="710" y="420" width="5" height="5"/>
    <rect x="725" y="420" width="5" height="5"/>
    <rect x="740" y="435" width="5" height="5"/>
    <rect x="895" y="400" width="6" height="5"/>
    <rect x="915" y="400" width="6" height="5"/>
    <rect x="935" y="415" width="6" height="5"/>
    <rect x="895" y="430" width="6" height="5"/>
    <rect x="1155" y="410" width="5" height="5"/>
    <rect x="1170" y="410" width="5" height="5"/>
    <rect x="1155" y="425" width="5" height="5"/>
    <rect x="1390" y="430" width="5" height="5"/>
    <rect x="1405" y="430" width="5" height="5"/>
    <rect x="1390" y="445" width="5" height="5"/>
    <rect x="1555" y="450" width="5" height="5"/>
    <rect x="1570" y="450" width="5" height="5"/>
    <rect x="1585" y="465" width="5" height="5"/>
  </g>
  <g fill="#ff2a6d" opacity="0.1">
    <rect x="145" y="490" width="4" height="4"/>
    <rect x="280" y="475" width="4" height="4"/>
    <rect x="410" y="460" width="5" height="5"/>
    <rect x="725" y="435" width="5" height="5"/>
    <rect x="915" y="430" width="6" height="5"/>
    <rect x="1170" y="425" width="5" height="5"/>
    <rect x="1405" y="445" width="5" height="5"/>
    <rect x="1570" y="465" width="5" height="5"/>
  </g>

  <!-- Decorative neon lines (floating) -->
  <g filter="url(#glow-cyan)" opacity="0.5">
    <line x1="100" y1="150" x2="250" y2="150" stroke="#05d9e8" stroke-width="1"/>
    <line x1="100" y1="155" x2="180" y2="155" stroke="#05d9e8" stroke-width="0.5"/>
    <line x1="1650" y1="200" x2="1850" y2="200" stroke="#05d9e8" stroke-width="1"/>
    <line x1="1700" y1="205" x2="1850" y2="205" stroke="#05d9e8" stroke-width="0.5"/>
  </g>
  <g filter="url(#glow-pink)" opacity="0.4">
    <line x1="1600" y1="120" x2="1750" y2="120" stroke="#ff2a6d" stroke-width="1"/>
    <line x1="150" y1="300" x2="300" y2="300" stroke="#ff2a6d" stroke-width="0.5"/>
  </g>

  <!-- Corner HUD brackets -->
  <g stroke="#05d9e8" stroke-width="1" opacity="0.25" fill="none">
    <!-- Top-left -->
    <polyline points="30,60 30,30 60,30"/>
    <line x1="70" y1="30" x2="120" y2="30"/>
    <!-- Top-right -->
    <polyline points="1890,60 1890,30 1860,30"/>
    <line x1="1850" y1="30" x2="1800" y2="30"/>
    <!-- Bottom-left -->
    <polyline points="30,1020 30,1050 60,1050"/>
    <line x1="70" y1="1050" x2="120" y2="1050"/>
    <!-- Bottom-right -->
    <polyline points="1890,1020 1890,1050 1860,1050"/>
    <line x1="1850" y1="1050" x2="1800" y2="1050"/>
  </g>

  <!-- Scanline overlay simulation -->
  <g opacity="0.04">
    <line x1="0" y1="0" x2="1920" y2="0" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="4" x2="1920" y2="4" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="8" x2="1920" y2="8" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="12" x2="1920" y2="12" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="16" x2="1920" y2="16" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Fade gradient at bottom -->
  <rect x="0" y="900" width="1920" height="180" fill="url(#fade-up)"/>
</svg>
