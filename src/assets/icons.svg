<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" style="display:none">

  <!-- ===== REBECCA'S DIARY - CYBERPUNK ICON SET ===== -->
  <!-- Usage: <svg><use href="icons.svg#icon-name"/></svg> -->

  <!-- NAVIGATION ICONS -->

  <!-- Dashboard / Home -->
  <symbol id="icon-dashboard" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <rect x="2" y="2" width="8" height="10" rx="1"/>
    <rect x="14" y="2" width="8" height="6" rx="1"/>
    <rect x="2" y="16" width="8" height="6" rx="1"/>
    <rect x="14" y="12" width="8" height="10" rx="1"/>
    <line x1="5" y1="5" x2="7" y2="5" stroke-opacity="0.5"/>
    <line x1="5" y1="7" x2="8" y2="7" stroke-opacity="0.5"/>
  </symbol>

  <!-- Diary / Log -->
  <symbol id="icon-diary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M4 4h12a2 2 0 0 1 2 2v14l-4-2-4 2-4-2-4 2V6a2 2 0 0 1 2-2z"/>
    <line x1="8" y1="8" x2="14" y2="8"/>
    <line x1="8" y1="11" x2="12" y2="11"/>
    <line x1="8" y1="14" x2="13" y2="14"/>
    <!-- Glitch accent -->
    <line x1="17" y1="3" x2="20" y2="3" stroke-opacity="0.4"/>
    <line x1="18" y1="5" x2="21" y2="5" stroke-opacity="0.3"/>
  </symbol>

  <!-- Tasks / Asana -->
  <symbol id="icon-tasks" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="6" r="3"/>
    <circle cx="7" cy="17" r="3"/>
    <circle cx="17" cy="17" r="3"/>
    <line x1="12" y1="9" x2="7" y2="14"/>
    <line x1="12" y1="9" x2="17" y2="14"/>
    <!-- Circuit lines -->
    <line x1="1" y1="12" x2="4" y2="12" stroke-opacity="0.3"/>
    <line x1="20" y1="12" x2="23" y2="12" stroke-opacity="0.3"/>
  </symbol>

  <!-- Chat / Telegram -->
  <symbol id="icon-chat" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M21 3L1 11l7 3 2 7 4-5 5 3z"/>
    <line x1="8" y1="14" x2="12" y2="10"/>
    <!-- Signal lines -->
    <line x1="18" y1="1" x2="20" y2="1" stroke-opacity="0.3"/>
    <line x1="19" y1="3" x2="22" y2="3" stroke-opacity="0.2"/>
  </symbol>

  <!-- Settings / Gear -->
  <symbol id="icon-settings" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="12" r="3"/>
    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
    <!-- Hex outline -->
    <polygon points="12,2 20,7 20,17 12,22 4,17 4,7" stroke-opacity="0.15"/>
  </symbol>

  <!-- UI ELEMENT ICONS -->

  <!-- Status Online -->
  <symbol id="icon-status-online" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="12" r="4" fill="currentColor" fill-opacity="0.3"/>
    <circle cx="12" cy="12" r="8" stroke-dasharray="4 2"/>
    <line x1="12" y1="1" x2="12" y2="4" stroke-opacity="0.4"/>
    <line x1="12" y1="20" x2="12" y2="23" stroke-opacity="0.4"/>
  </symbol>

  <!-- Status Offline -->
  <symbol id="icon-status-offline" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="12" r="4" stroke-dasharray="2 3"/>
    <circle cx="12" cy="12" r="8" stroke-dasharray="4 2" stroke-opacity="0.3"/>
    <line x1="3" y1="3" x2="21" y2="21"/>
  </symbol>

  <!-- Notification / Alert -->
  <symbol id="icon-alert" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M12 2L2 20h20L12 2z"/>
    <line x1="12" y1="9" x2="12" y2="14"/>
    <circle cx="12" cy="17" r="0.5" fill="currentColor"/>
    <!-- Glitch -->
    <line x1="14" y1="3" x2="17" y2="3" stroke-opacity="0.3"/>
  </symbol>

  <!-- Search -->
  <symbol id="icon-search" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="10" cy="10" r="7"/>
    <line x1="15" y1="15" x2="21" y2="21"/>
    <!-- Scan lines -->
    <line x1="6" y1="8" x2="14" y2="8" stroke-opacity="0.2"/>
    <line x1="6" y1="10" x2="14" y2="10" stroke-opacity="0.2"/>
    <line x1="6" y1="12" x2="14" y2="12" stroke-opacity="0.2"/>
  </symbol>

  <!-- Clock / Time -->
  <symbol id="icon-clock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="12" r="10"/>
    <polyline points="12,6 12,12 16,14"/>
    <!-- Digital marks -->
    <line x1="12" y1="2" x2="12" y2="4" stroke-opacity="0.4"/>
    <line x1="22" y1="12" x2="20" y2="12" stroke-opacity="0.4"/>
    <line x1="4" y1="12" x2="2" y2="12" stroke-opacity="0.4"/>
  </symbol>

  <!-- Add / Plus -->
  <symbol id="icon-add" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <rect x="3" y="3" width="18" height="18" rx="2" stroke-dasharray="6 2"/>
    <line x1="12" y1="8" x2="12" y2="16"/>
    <line x1="8" y1="12" x2="16" y2="12"/>
  </symbol>

  <!-- Delete / Trash -->
  <symbol id="icon-delete" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="3,6 5,6 21,6"/>
    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/>
    <line x1="10" y1="11" x2="10" y2="17"/>
    <line x1="14" y1="11" x2="14" y2="17"/>
    <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
  </symbol>

  <!-- Edit / Pen -->
  <symbol id="icon-edit" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M16 3l5 5-11 11H5v-5L16 3z"/>
    <line x1="13" y1="6" x2="18" y2="11" stroke-opacity="0.4"/>
    <!-- Glitch -->
    <line x1="20" y1="15" x2="23" y2="15" stroke-opacity="0.3"/>
    <line x1="19" y1="17" x2="22" y2="17" stroke-opacity="0.2"/>
  </symbol>

  <!-- Filter -->
  <symbol id="icon-filter" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <polygon points="2,3 22,3 14,13 14,21 10,23 10,13"/>
    <line x1="5" y1="6" x2="19" y2="6" stroke-opacity="0.2"/>
    <line x1="8" y1="9" x2="16" y2="9" stroke-opacity="0.2"/>
  </symbol>

  <!-- Expand / Fullscreen -->
  <symbol id="icon-expand" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="2,8 2,2 8,2"/>
    <polyline points="22,8 22,2 16,2"/>
    <polyline points="2,16 2,22 8,22"/>
    <polyline points="22,16 22,22 16,22"/>
    <line x1="2" y1="2" x2="8" y2="8"/>
    <line x1="22" y1="2" x2="16" y2="8"/>
  </symbol>

  <!-- Close / X -->
  <symbol id="icon-close" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <line x1="6" y1="6" x2="18" y2="18"/>
    <line x1="18" y1="6" x2="6" y2="18"/>
    <!-- Corner brackets -->
    <polyline points="2,2 5,2 5,5" stroke-opacity="0.3"/>
    <polyline points="22,22 19,22 19,19" stroke-opacity="0.3"/>
  </symbol>

  <!-- Menu / Hamburger -->
  <symbol id="icon-menu" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <line x1="3" y1="6" x2="21" y2="6"/>
    <line x1="3" y1="12" x2="17" y2="12"/>
    <line x1="3" y1="18" x2="21" y2="18"/>
    <!-- Accent dots -->
    <circle cx="21" cy="12" r="1" fill="currentColor" fill-opacity="0.5"/>
  </symbol>

  <!-- User / Profile -->
  <symbol id="icon-user" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="8" r="4"/>
    <path d="M4 21v-1a6 6 0 0 1 6-6h4a6 6 0 0 1 6 6v1"/>
    <!-- Circuit accent -->
    <line x1="19" y1="4" x2="22" y2="4" stroke-opacity="0.25"/>
    <line x1="20" y1="6" x2="22" y2="6" stroke-opacity="0.15"/>
  </symbol>

  <!-- Refresh / Sync -->
  <symbol id="icon-sync" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M1 4v6h6"/>
    <path d="M23 20v-6h-6"/>
    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10"/>
    <path d="M3.51 15A9 9 0 0 0 18.36 18.36L23 14"/>
  </symbol>

  <!-- Chevron Right -->
  <symbol id="icon-chevron-right" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="9,6 15,12 9,18"/>
  </symbol>

  <!-- Chevron Down -->
  <symbol id="icon-chevron-down" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="6,9 12,15 18,9"/>
  </symbol>

  <!-- Pin / Bookmark -->
  <symbol id="icon-pin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M5 3h14v4l-3 3v5l3 3H5l3-3v-5L5 7V3z"/>
    <line x1="12" y1="18" x2="12" y2="23"/>
  </symbol>

  <!-- Download -->
  <symbol id="icon-download" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <line x1="12" y1="3" x2="12" y2="16"/>
    <polyline points="8,12 12,16 16,12"/>
    <path d="M4 20h16" stroke-dasharray="4 2"/>
  </symbol>

  <!-- Rebecca AI / Bot -->
  <symbol id="icon-rebecca" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <rect x="4" y="4" width="16" height="12" rx="2"/>
    <circle cx="9" cy="10" r="1.5" fill="currentColor" fill-opacity="0.6"/>
    <circle cx="15" cy="10" r="1.5" fill="currentColor" fill-opacity="0.6"/>
    <line x1="9" y1="13" x2="15" y2="13" stroke-opacity="0.4"/>
    <line x1="8" y1="16" x2="8" y2="20"/>
    <line x1="16" y1="16" x2="16" y2="20"/>
    <line x1="12" y1="1" x2="12" y2="4"/>
    <circle cx="12" cy="1" r="1" fill="currentColor" fill-opacity="0.4"/>
    <!-- Antenna signals -->
    <path d="M8 2 Q 6 0 4 1" stroke-opacity="0.25"/>
    <path d="M16 2 Q 18 0 20 1" stroke-opacity="0.25"/>
  </symbol>

</svg>
